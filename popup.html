<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Launcher</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="logo-name">
        <h5 class="logo">
            <img class="logo-icon" src="images/traversy-logo.png" />Profile
            Launcher
            <span class="version">(1.0.0)</span>
        </h5>
        <div class="">
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Add Profile Link
                </button>
            </p>
            <div class="inputFields collapse" id="collapseExample" data-toggle="inputFields">

                <div class="input-group input-group-sm mb-3 inputs">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
                    </div>
                    <input type="text" class="form-control name-field" aria-label="Small"
                        aria-describedby="inputGroup-sizing-sm" placeholder="facebook" required>

                    <div class="input-group input-group-sm mt-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">URL</span>
                        </div>
                        <input type="text" class="form-control url-field" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" placeholder="https://www.facebook.com" required>
                    </div>
                </div>
                <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample">
                    Close
                </button>
                <button type="button" class="btn btn-success saveBtn">Save changes</button>
            </div>

        </div>


    </div>

    <div class="modal-icons">
        <div class="flex-container">
        </div>
        <!-- <div class="footerField">
            <p>
                <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseExampleFooter"
                    aria-expanded="false" aria-controls="collapseExample">
                    ^
                </button>
            </p>
            <div class="footerFields collapse" id="collapseExampleFooter" data-toggle="footerFields">
                Created With ‚ù§ By Lakshman
            </div>

        </div> -->
    </div>




    <!-- bootstrap 4 -->
    <script src="./popup.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
